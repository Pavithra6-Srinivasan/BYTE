<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Session</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const userInfoStr = urlParams.get('user'); 
      
      // Log the userInfoStr for debugging
      console.log('Encoded user info:', userInfoStr);
      
      if (userInfoStr) {
        const userInfo = JSON.parse(atob(userInfoStr));
        console.log('Decoded user info:', userInfo);

        sessionStorage.setItem('username', userInfo.username);
        
        console.log('Stored username:', sessionStorage.getItem('username'));
        
        window.location.href = '/graphic-tees';
      } else {
        console.error("User information is missing in the query parameters.");
      }
    });
  </script>
</head>
<body>
  <h1>Setting up session...</h1>
</body>
</html>

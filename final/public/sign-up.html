<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type= "text/css" href="stylebackup.css">

</head>
<body class="register">
    <div class="container">
        <div class="left-column">
            <h1 style="font-size: 90px">BYTE</h1>
        </div>
        <div class="right-column">
            <h2>CREATE YOUR ACCOUNT</h2>
            <form id="sign-up-form">
                <div class="form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="create-account-btn" class="btn">CREATE</button>
                <a href="login.html" id="login-btn" class="btn">LOGIN</a>
                <a href="/auth/google" class="btn">LOGIN WITH GOOGLE</a>
            </form>
            <div class="form">
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Moodboard</title>
    <link rel="stylesheet" href="stylebackup.css">
    <style>
        #moodboard {
            display: flex;
            flex-wrap: wrap;
            border: 2px solid #712e90;
            margin-top: 20px;
            width: 600px;
            height: 400px;
            position: relative;
            background-color: #ffffff;
        }
        .moodboard-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            cursor: grab;
            border-radius: 4px;
            transition: transform 0.2s ease-in-out;
            position: absolute;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background-color: #333;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>
    <h1>BYTE</h1>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="products">Search</a></li>
                <li><a href="new_m.html">New Moodboard</a></li>
                <li><a href="saved_m.html">Saved Moodboards</a></li>
            </ul>

            <div class="extra">
                <p>Upload Images</p>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" name="images" multiple accept="image/*"><br><br>
                    <button type="submit">Upload</button>
                </form>
            </div>
            <div class="extra">
                <p>Add Image from URL</p>
                <form id="url-form">
                    <input type="url" name="url" placeholder="Enter image URL"><br><br>
                    <button type="submit">Add Image</button>
                </form>
            </div>
            <div class="extra">
                <button type="button" id="save-button">Save</button>
            </div>
            <div class="image-gallery" id="image-gallery"></div>
        </nav>
        <main class="content"> 
            <section id="new-moodboard">
                <h2>Create your New Moodboard</h2>
                <div id="moodboard" class="moodboard"></div>
            </section>
        </main>
    </div>
    <script> 
        document.addEventListener('DOMContentLoaded', () => {
    const moodboard = document.getElementById('moodboard');
    const imageGallery = document.getElementById('image-gallery');
    const uploadForm = document.getElementById('upload-form');
    const urlForm = document.getElementById('url-form');
    const saveButton = document.getElementById('save-button');

    // Load images from localStorage
    const newMoodboardImages = JSON.parse(localStorage.getItem('newMoodboardImages')) || [];
    newMoodboardImages.forEach(imageUrl => {
        addImageToMoodboard(imageUrl);
    });

    uploadForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const files = uploadForm.querySelector('input[type="file"]').files;
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(event) {
                addImageToGallery(event.target.result);
            };
            reader.readAsDataURL(file);
        });
    });

    urlForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const urlInput = urlForm.querySelector('input[name="url"]');
        const imageUrl = urlInput.value;
        addImageToGallery(imageUrl);
        urlInput.value = '';
    });

    saveButton.addEventListener('click', saveMoodboard);

    function addImageToGallery(imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.classList.add('gallery-image');
        img.addEventListener('click', () => addImageToMoodboard(imageUrl));
        imageGallery.appendChild(img);
    }

    function addImageToMoodboard(imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.classList.add('moodboard-image');
        img.setAttribute('draggable', true);
        img.style.left = '0px';
        img.style.top = '0px';

        const resizeHandle = document.createElement('div');
        resizeHandle.classList.add('resize-handle');
        img.appendChild(resizeHandle);

        img.addEventListener('mousedown', handleImageMouseDown);
        resizeHandle.addEventListener('mousedown', handleResizeMouseDown);

        moodboard.appendChild(img);
    }

    function handleImageMouseDown(e) {
        if (e.target.classList.contains('resize-handle')) return;

        const img = e.target;
        const initialX = e.clientX;
        const initialY = e.clientY;
        const initialLeft = parseInt(img.style.left, 10);
        const initialTop = parseInt(img.style.top, 10);

        function handleMouseMove(event) {
            const deltaX = event.clientX - initialX;
            const deltaY = event.clientY - initialY;
            img.style.left = `${initialLeft + deltaX}px`;
            img.style.top = `${initialTop + deltaY}px`;
        }

        function handleMouseUp() {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
    }

    function handleResizeMouseDown(e) {
        e.stopPropagation();
        const img = e.target.parentElement;
        const initialX = e.clientX;
        const initialY = e.clientY;
        const initialWidth = img.offsetWidth;
        const initialHeight = img.offsetHeight;

        function handleMouseMove(event) {
            const deltaX = event.clientX - initialX;
            const deltaY = event.clientY - initialY;
            img.style.width = `${initialWidth + deltaX}px`;
            img.style.height = `${initialHeight + deltaY}px`;
        }

        function handleMouseUp() {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
    }
    

    function saveMoodboard() {
        const moodboardImages = Array.from(moodboard.querySelectorAll('.moodboard-image')).map(img => img.src);
        localStorage.setItem('newMoodboardImages', JSON.stringify(moodboardImages));
        alert('Moodboard saved');
        localStorage.removeItem('newMoodboardImages'); // Clear local storage after saving
    }
});

    </script>
</body>
</html>
